name: Carve diagrams (auto-commit)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  carve:
    runs-on: ubuntu-latest
    # Prevent loop: don't run on commits created by the workflow itself
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

