name: Regenerate diagrams from model

on:
  push:
    paths:
      - "models/**/*.yml"
      - "models/**/*.yaml"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/diagrams.yml"
  pull_request:
    paths:
      - "models/**/*.yml"
      - "models/**/*.yaml"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/diagrams.yml"

permissions:
  contents: write

jobs:
  build-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install Node dependencies
        run: npm ci

      - name: Build diagrams
        run: |
          chmod +x scripts/build_diagrams.sh
          scripts/build_diagrams.sh

      - name: Commit regenerated diagrams
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q '^.. diagrams/'; then
            git add diagrams
            git commit -m "chore(diagrams): regenerate from YAML model [skip ci]"
            git push
          else
            echo "No diagram changes to commit."
          fi
